<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/styles/css.css">
		<link rel="stylesheet" href="/styles/bootstrap/css/bootstrap.min.css">
		<title>Cartorio</title>
	</head>
<body>


	<main class="main">
		<header class="container-fluid">Header</header>

		<section class="corpo container-fluid">

			<aside th:replace="~{base :: barra-lateral}"></aside>

			<div class="container">
				<form th:action="@{/certidao/cadastrar-certidao}"
					th:object="${certidao}" method="post">


					<div th:classappend="${certidao.id} ? row: ocultar " class="">
						<div class="col-md-12">
							<div class="alert alert-success" role="alert">
								<div>Certidao Cadastrada com Sucesso!</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Id:</label> <input th:field="*{id}" type="number"
									class="form-control" disabled="true">
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label>Nome Pessoa:</label> <input th:field="*{nome}"
									th:errorClass="is-invalid" type="text" class="form-control">
								<div class="invalid-feedback" th:errors="*{nome}"></div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-4 mb-3">
								<label for="nome">Escolha um Cartorio</label> 
								<select th:field="*{cartorio.id}" class="chosen-select form-control"  id="Cartorio" data-placeholder="Cartorio">
									<option 
										th:each="cartorio : ${cartorios}"
										th:value="${cartorio.id}" 
										th:text="${cartorio.nome}">Cartorios
									</option>
								</select>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary mb-2">
						<i class="fa fa-save"></i> Cadastrar
					</button>
					<button type="submit" class="btn btn-primary mb-2 ml-2 botao-primary">
						<a th:href="@{/certidao/certidoes}">Voltar</a>
					</button>
				</form>
		</section>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		<script src="/myscript.js"></script>

</body>

</html>
