<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/styles/css.css">
		<link rel="stylesheet" href="/styles/bootstrap/css/bootstrap.min.css">
		<title>Cartorio</title>
	</head>
<body>


	<main class="main">
		<header class="container-fluid">Header</header>

		<section class="corpo container-fluid">

			<aside th:replace="~{base :: barra-lateral}"></aside>

			<div class="container">
				<form th:action="@{/cartorio/cadastrar-cartorio}" th:object="${cartorio}" method="post">

			
					<div th:classappend="${cartorio.id} ? row: ocultar " class="">
						<div class="col-md-12">
							<div class="alert alert-success" role="alert">
								<div>Cliente Cadastrado com Sucesso!</div>
							</div>
						</div>
					</div>
				

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>ID:</label> <input th:field="*{id}" type="number"
									class="form-control" disabled="true">
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label>Nome Cartorio:</label> <input th:field="*{nome}"
									th:errorClass="is-invalid" type="text" class="form-control">
								<div class="invalid-feedback" th:errors="*{nome}"></div>
							</div>
						</div>
					</div>

					<div class="h4">Endere√ßo</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Cep: *</label> <input th:field="*{endereco.cep}"
									type="text" class="form-control">
								<div th:errors="*{endereco.cep}"></div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label>UF: *</label> <input th:field="*{endereco.uf}"
									type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Cidade: </label> <input th:field="*{endereco.cidade}"
									type="text" class="form-control">
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label>Telefone:</label> <input th:field="*{telefone}"
									type="text" class="form-control">
							</div>
						</div>

					</div>
					<button type="submit" class="btn btn-primary mb-2">
						 Cadastrar
					</button>
					<button type="submit" class="btn btn-primary mb-2 ml-2 botao-primary">
						<a th:href="@{/cartorio/cartorios}">Voltar</a>
					</button>
				</form>
		</section>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		<script src="/myscript.js"></script>

</body>

</html>
